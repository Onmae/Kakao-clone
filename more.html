<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css">
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
        </span>
      </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend">
                <div class="friend column">
               <img src="images/avatar.jpg" class="m-avatar friend__avatar" />
               <div class="friend__content">
                 <span class="friend__name">
                   승우
                 </span>
                 <span class="friend__status">
                   gaonmae@gmail.com
                 </span>
               </div>
           </div>
           <div class="friend__column">
               <i class="far fa-comment-alt fa-2x"></i>
               </div>
           </div>
           </div>
           <ul class="more__btn-list">
               <li class="more__btn">
                   <span class="more__btn-icon">
                       <i class="far fa-smile fa-2x"></i>
                   </span>
                   <span class="more__btn-title">
                    Emotiocons
                   </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                    Themes
                    </span>
                 </li>
                 <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fab fa-kickstarter-k fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                    Account
                    </span>
                 </li>
           </ul>
        </header>
        <setion class="more__suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <img src="images/kakao_story.jpg" width=56 height=auto class="suggestion__icon">
                    <span class="suggestion__title">카카오 스토리</span>
                </li>
                <li class="more__suggestion suggestion">
                    <img src="images/friends_town.jpg" width=56 height=auto class="suggestion__icon">
                    <span class="suggestion__title">프렌즈 타운</span>
                </li>
                <li class="more__suggestion suggestion">
                    <img src="images/friends_popcorn.jpg" width=55 height=auto class="suggestion__icon">
                    <span class="suggestion__title">프렌즈 팝콘</span>
                </li>
            </ul>
        </setion>
    </main>
    <nav class="navigation">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
