<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <title>Setting | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header_column">
        <a href="index.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">아이유</h1>
      </div>
      <div class="header__header_column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Sunday, June 07,2019</span>
        <li class="incoming-message message">
          <img src="images/IU.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">아이유</span>
            <div class="message__buble">같이 갈까?</div>
          </div>
          <span class="message__timestamp">02:03</span>
        </li>

        <li class="incoming-message message">
          <span class="message__timestamp">02:13</span>
          <div class="message__content">
            <div class="message__buble">그래.</div>
          </div>
        </li>

        <li class="incoming-message message">
          <img src="images/IU.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">아이유</span>
            <div class="message__buble">응 내일봐 ~</div>
          </div>
          <span class="message__timestamp">02:13</span>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-cion">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-cion">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
