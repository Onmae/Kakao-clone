<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header_column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header_column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends_header">
        <div class="friends__friend friend friend--large">
            <div class="friend__column">          
                <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    승우
                  </span>
                  <span class="friend__status">
                    The Rich
                  </span>
                </div>
              </div>
            </div>
      </header>
      <div class="friends__plus">
          <h5 class="friends__plus-title">Plus friend</h5>
          <div class="friends__friend friend friend">
              <div class="friend__column">           
                <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    슬비할머니네보쌈
                  </span>
                </div>
              </div>
            </div>
        </div>
         <ul class="friends__list">
             <h5 class="friends__title">Friends 5</h5>
             <li class="friends__friend friend friend">
                 <div class="friend column">
                <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    승우
                  </span>
                  <span class="friend__status">
                    The Rich
                  </span>
                </div>
            </div>
            <div class="friend_column">
                <div class="friend_listening">
                    <span>
                    Blueming - 아이유(IU)
                    </span>
                    <i class="fas fa-play"></i>
                </div>
            </div>
            </li>
         </ul>
      </div>
      <ul class="frients__list"></ul>
    </main>
    <nav class="navigation">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
